app = 'task-mgmt-backend'
primary_region = 'sin'

[build]
  [build.args]
    NODE_VERSION = '18'

[env]
  NODE_ENV = 'production'
  PORT = '3000'
  JWT_ACCESS_EXPIRY = '15m'
  JWT_REFRESH_EXPIRY = '7d'
  CORS_ORIGIN = '*'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[http_service.checks]]
  interval = '30s'
  timeout = '5s'
  grace_period = '10s'
  method = 'GET'
  path = '/health'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
