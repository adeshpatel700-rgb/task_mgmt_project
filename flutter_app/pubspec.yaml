name: task_management_app
description: Task Management System - Flutter Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.3

  # HTTP Client & Networking
  dio: ^5.4.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Navigation
  go_router: ^13.0.1

  # JSON Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Logging
  logger: ^2.0.2+1

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

